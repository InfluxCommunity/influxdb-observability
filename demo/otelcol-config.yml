receivers:
  jaeger:
    protocols:
      thrift_compact:
      thrift_http:

  otlp:
    protocols:
      grpc:
      http:

exporters:
  influxdb:
    endpoint:
    bucket: otel
    token:
    metrics_schema: otel-v1

service:
  telemetry:
    logs:
      level: debug
      encoding: json

  pipelines:
    traces:
      receivers: [otlp, jaeger]
      exporters: [influxdb]
